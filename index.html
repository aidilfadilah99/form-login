<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c5bd3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="id" placeholder="ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzv2rXKRqz3r-ipzQBsPRsrtkJWvwWEHFB6Yc0tkVAq6e--mOWBC6rbA_53YbD3SmJWsA/exec"; // Ganti dengan URL Web App kamu

    function login() {
      const id = document.getElementById("id").value;
      const password = document.getElementById("password").value;

      fetch(scriptURL + `?id=${encodeURIComponent(id)}&password=${encodeURIComponent(password)}`)
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            sessionStorage.setItem("login", "true");
            sessionStorage.setItem("userId", id);
            window.location.href = "form.html";
          } else {
            alert("Login gagal. ID atau Password salah.");
          }
        })
        .catch(error => {
          alert("Terjadi kesalahan: " + error);
        });
    }
  </script>
</body>
</html>
